<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlled Vocabulary Features</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Author Information Form</h2>
    <form id="author-form">
      <div id="metadata_author" class="form-group">
        <label for="author">Author:</label>
        <div class="row">
          <div class="col-sm-6">
            <div class="edit-compound-field">
              <label for="authorName">Name:</label>
              <input type="text" class="form-control" id="authorName" placeholder="Enter author's name">
              <div id="suggestionBox"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="edit-compound-field">
              <label for="authorAffiliation">Affiliation:</label>
              <input type="text" class="form-control" id="authorAffiliation" placeholder="Enter author's affiliation">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="edit-compound-field">
              <label for="authorIdentifierType">Identifier Type:</label>
              <input type="text" class="form-control" id="authorIdentifierType" placeholder="Enter identifier type">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="edit-compound-field">
              <label for="authorIdentifier">Identifier:</label>
              <input type="text" class="form-control" id="authorIdentifier" placeholder="Enter author's identifier">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>

    // var personSelector = "div#metadata_author div.edit-compound-field";
    var authorNameField = "#authorName";
    var authorAffiliationField = "#authorAffiliation";
    var authorIdentifierTypeField = "#authorIdentifierType";
    var authorIdentifierField = "#authorIdentifier";

    $(document).ready(function() {
        expandPeople();
    });

    function expandPeople() {
      $(authorNameField).on('input', function() {
        var authorName = $(this).val().trim();
        if (authorName.length > 3) {
              searchForOrcidId(authorName);
          }else {
            // Clear suggestion box if input length is less than or equal to 3
            $("#suggestionBox").empty();
          }
      });
    }

    // Function to search for ORCID ID based on author's name
    function searchForOrcidId(authorName) {
      // API endpoint for ORCID search
      var apiUrl = "https://pub.orcid.org/v3.0/expanded-search/?q=" + encodeURIComponent(authorName);
      // Perform an AJAX request to the ORCID API
      $.ajax({
        url: apiUrl,
        headers: {
          "Accept": "application/vnd.orcid+json"
        },
        success: function(response) {
          // Check if the response contains any results
          var results = response["expanded-result"];
          if (results && results.length > 0) {
            var suggestionBox = $("#suggestionBox");
            suggestionBox.empty();
            var maxSuggestions = 5;
            for (var i = 0; i < results.length; i++) {
              var result = results[i];
              // Create suggestion element
              var suggestion = $("<div>");
              var name = "";
              if (result["given-names"]) {
                name += result["given-names"];
              }
              if (result["family-names"]) {
                if (name.length > 0) {
                    name += " ";
                }
                name += result["family-names"];
              }
              if (name.length > 0) {
                  suggestion.text(name);
              }
              if (result["orcid-id"]) {
                  suggestion.append(" - " + result["orcid-id"]);
              }
              if (result["institution-name"] && result["institution-name"].length > 0) {
                  var institutionName = Array.isArray(result["institution-name"]) ? result["institution-name"][0] : result["institution-name"];
                  suggestion.append(" - " + institutionName);
              }
              // Add click event to populate fields with suggestion data
              suggestion.click(function() {
                var clickedName = $(this).text().split(' - ')[0]; // Extracting the name from the clicked suggestion
                var clickedOrcid = $(this).text().split(' - ')[1]; // Extracting the ORCID from the clicked suggestion
                var clickedInstitution = $(this).text().split(' - ')[2]; // Extracting the institution name from the clicked suggestion
                $(authorNameField).val(clickedName);
                $(authorAffiliationField).val(clickedInstitution);
                $(authorIdentifierField).val(clickedOrcid);
                $(authorIdentifierTypeField).val("ORCID");
                // Clear suggestion box after selecting a suggestion
                suggestionBox.empty();
              });
              // Append suggestion to suggestion box
              suggestionBox.append(suggestion);
            }
            // If there are more suggestions than the maximum, allow scrolling
            if (results.length > maxSuggestions) {
              suggestionBox.css("overflow-y", "scroll");
              suggestionBox.css("max-height", "200px");
            } else {
                suggestionBox.css("overflow-y", "auto");
                suggestionBox.css("max-height", "none");
            }
          } else {
            // Empty suggestion box if no results found
            $("#suggestionBox").empty();
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
          // Empty suggestion box on error
          $("#suggestionBox").empty();
        }
      });
    }
  </script>
</body>
</html>
