<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORCID Feature</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .selected-suggestion {
      background-color: #729df129; /* Change to whatever highlight color you prefer */
    }
    .suggestion-box {
      position: relative;
    }
    .suggestion {
      padding: 5px 10px; /* Add padding inside the suggestion box */
    }
    #suggestionBox {
      display: none;
      position: absolute;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
    }
    /* Custom CSS for three-column layout */
    .form-group {
      margin-bottom: 15px;
    }
    .col {
      float: left;
      position: relative;
      padding-left: 15px;
      padding-right: 15px;
      width: 33.33%;
    }
    .row {
      margin-left: 0.2%;
      margin-right: 0.2%;
    }
    .row:before,
    .row:after {
      content: " ";
      display: table;
    }
    .row:after {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Automated Extraction of Author's ORCID Information</h3>
    <form id="author-form">
      <div id="metadata_author" class="form-group">
        <div class="col">
          <div class="row">
            <label>Author:</label>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="suggestion-box">
              <label for="authorName">Name:</label>
              <input type="text" class="form-control" id="authorName" placeholder="Enter author's name">
              <div id="suggestionBox"></div>
            </div>
          </div>
          <div class="row">
            <label for="authorAffiliation">Affiliation:</label>
            <input type="text" class="form-control" id="authorAffiliation" placeholder="Enter author's affiliation">
          </div>
        </div>
        <div class="col">
          <div class="row">
            <label for="authorIdentifierType">Identifier Type:</label>
            <input type="text" class="form-control" id="authorIdentifierType" placeholder="Enter identifier type">
          </div>
          <div class="row">
            <label for="authorIdentifier">Identifier:</label>
            <input type="text" class="form-control" id="authorIdentifier" placeholder="Enter author's identifier">
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    var authorNameField = "#authorName";
    var authorAffiliationField = "#authorAffiliation";
    var authorIdentifierTypeField = "#authorIdentifierType";
    var authorIdentifierField = "#authorIdentifier";

    $(document).ready(function() {
      expandPeople();
    });

    function expandPeople() {
      $(authorNameField).on('input', function() {
        var authorName = $(this).val().trim();
        if (authorName.length > 3) {
          searchForOrcidId(authorName);
        } else {
          $("#suggestionBox").empty().hide();
        }
      }).on('keydown', function(e) {
        var suggestionBox = $("#suggestionBox");
        var suggestions = suggestionBox.find('.suggestion');
        var selectedSuggestion = suggestionBox.find('.selected-suggestion');
        var currentIndex = suggestions.index(selectedSuggestion);

        switch(e.which) {
          case 38: // Up arrow
            e.preventDefault();
            scrollSuggestions('up');
            break;
          case 40: // Down arrow
            e.preventDefault();
            scrollSuggestions('down');
            break;
          case 13: // Enter key
            e.preventDefault();
            if (selectedSuggestion.length > 0) {
              selectedSuggestion.click();
            }
            break;
        }
      });
    }

    function scrollSuggestions(direction) {
      const suggestionList = $("#suggestionBox");
      const suggestions = suggestionList.find('.suggestion');
      var selectedSuggestion = suggestionList.find('.selected-suggestion');
      var currentIndex = suggestions.index(selectedSuggestion);

      if (direction === 'up') {
        currentIndex = Math.max(0, currentIndex - 1);
      } else if (direction === 'down') {
        currentIndex = Math.min(suggestions.length - 1, currentIndex + 1);
      }

      suggestions.removeClass('selected-suggestion');
      selectedSuggestion = suggestions.eq(currentIndex);
      selectedSuggestion.addClass('selected-suggestion');
      selectedSuggestion[0].scrollIntoView({
        behavior: 'smooth',
        block: 'nearest',
        inline: 'start'
      });
    }


    function searchForOrcidId(authorName) {
      var apiUrl = "https://pub.orcid.org/v3.0/expanded-search/?q=" + encodeURIComponent(authorName);
      $.ajax({
        url: apiUrl,
        headers: {
          "Accept": "application/vnd.orcid+json"
        },
        success: function(response) {
          var results = response["expanded-result"];
          if (results && results.length > 0) {
            var suggestionBox = $("#suggestionBox");
            suggestionBox.empty().show();
            for (var i = 0; i < results.length; i++) {
              var result = results[i];
              var suggestion = $("<div class='suggestion'>");
              var name = "";
              if (result["given-names"]) {
                name += result["given-names"];
              }
              if (result["family-names"]) {
                if (name.length > 0) {
                    name += " ";
                }
                name += result["family-names"];
              }
              if (name.length > 0) {
                suggestion.text(name);
              }
              if (result["orcid-id"]) {
                suggestion.append(" - " + result["orcid-id"]);
              }
              // if (result["institution-name"] && result["institution-name"].length > 0) {
              //   var institutionName = Array.isArray(result["institution-name"]) ? result["institution-name"][0] : result["institution-name"];
              //   suggestion.append(" - " + institutionName);
              // }
              var institutionNames = Array.isArray(result["institution-name"]) ? result["institution-name"] : [result["institution-name"]];
              var institutionName = institutionNames.pop(); // Get the last institution name
              if (institutionName && institutionName.length > 0) {
                suggestion.append(" - " + institutionName);
              }
              suggestion.click(function() {
                var clickedName = $(this).text().split(' - ')[0];
                var clickedOrcid = $(this).text().split(' - ')[1];
                var clickedInstitution = $(this).text().split(' - ')[2];
                $(authorNameField).val(clickedName);
                $(authorAffiliationField).val(clickedInstitution);
                $(authorIdentifierField).val(clickedOrcid);
                $(authorIdentifierTypeField).val("ORCID");
                suggestionBox.empty().hide();
              });
              suggestionBox.append(suggestion);
            }
          } else {
            $("#suggestionBox").empty().hide();
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
          $("#suggestionBox").empty().hide();
        }
      });
    }
  </script>
</body>
</html>
